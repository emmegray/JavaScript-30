<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Update Variable ⚙️</title>
</head>

<body>

  <div class="px-4 py-5 my-5 text-center bg-dark p-2 text-white bg-opacity-75">
    <h1 class="display-5 fw-bold">Change me!</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Try to change some slider of the image below, have fun!</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">

        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

          <label for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

          <label for="base">Base Color:</label>
          <input id="base" type="color" name="base" value="#787878">
        </div>

      </div>
      
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-3">
          <img src="https://picsum.photos/id/1025/500/300" alt="img" class="mb-3">
        </div>

      <button class="btn btn-dark "><a href="/index.html" class="link-light">Home</a></button>
    </div>
  </div>


  <script src="update-variable.js"></script>
</body>

</html>
