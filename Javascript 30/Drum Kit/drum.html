<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Drum Kit</title>
</head>

<body>

  <div class="px-4 py-5 my-5 text-center bg-dark p-2 text-white bg-opacity-75">
    <h1 class="display-5 fw-bold">🥁 Drum Kit 🥁</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Simple drum kit, let's make some noise! Use your keyboard or click the buttons bellow</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

        <div class="all">
          <button class="w drum btn btn-danger">w</button>
          <button class="a drum btn btn-danger">a</button>
          <button class="s drum btn btn-danger">s</button>
          <button class="d drum btn btn-danger">d</button>
          <button class="j drum btn btn-danger">j</button>
          <button class="k drum btn btn-danger">k</button>
          <button class="l drum btn btn-danger">l</button>
        </div>

      </div>
      <button class="btn btn-dark "><a href="/index.html" class="link-light">Home</a></button>
    </div>
  </div>


  <script src="drum.js"></script>
</body>

</html>
